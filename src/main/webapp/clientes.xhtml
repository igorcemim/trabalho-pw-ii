<?xml version = "1.0" encoding = "UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns = "http://www.w3.org/1999/xhtml"
      xmlns:h = "http://java.sun.com/jsf/html"
      xmlns:ui = "http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:metadata>
        <f:viewAction action="#{clienteBean.init}" />
    </f:metadata>
    <h:body>
        <ui:composition template = "template.xhtml">
            <ui:param name="nomePagina" value="Clientes" />
            <ui:define name="content">
                <h:form>
                    <p:messages autoUpdate="true"></p:messages>
                    <p:panelGrid columns="2">
                        <h:outputLabel value="Tipo"></h:outputLabel>
                        <p:selectOneRadio id="tipo" value="#{clienteBean.elemento.tipo}">
                            <f:selectItem itemLabel="Pessoa Física" itemValue="F" />
                            <f:selectItem itemLabel="Pessoa Jurídica" itemValue="J" />
                        </p:selectOneRadio>

                        <h:outputLabel value="Nome:" />
                        <p:inputText maxlength="50" value="#{clienteBean.elemento.nome}" />

                        <h:outputLabel value="Email:" />
                        <p:inputText maxlength="50" value="#{clienteBean.elemento.email}" />

                        <h:outputLabel value="Endereço:" />
                        <p:inputText maxlength="80" value="#{clienteBean.elemento.endereco}" />

                        <h:outputLabel value="Telefone:" />
                        <p:row>
                            <p:inputText maxlength="2" style="width: 10%; margin-right: 1%;" value="#{clienteBean.elemento.dddTelefone}" />
                            <p:inputText  maxlength="9" style="width: 80%" value="#{clienteBean.elemento.numeroTelefone}" />
                        </p:row>

                        <h:outputLabel value="Celular" />
                        <p:row>
                            <p:inputText maxlength="2" style="width: 10%; margin-right: 1%;" value="#{clienteBean.elemento.dddCelular}" />
                            <p:inputText maxlength="9" style="width: 80%" value="#{clienteBean.elemento.numeroCelular}" />
                        </p:row>

                        <h:outputText />
                        <p:commandButton actionListener="#{clienteBean.salvar()}" update="@form" value="Salvar" />

                    </p:panelGrid>

                    <br />

                    <p:dataTable value="#{clienteBean.lista}" var="cliente" emptyMessage="Nenhum cliente cadastrado.">
                        <p:column headerText="Ações">
                            <p:commandButton value="Editar" action="#{clienteBean.editar(cliente)}" update="@form" />
                            <p:commandButton value="Apagar" action="#{clienteBean.apagar(cliente)}" update="@form" />
                        </p:column>

                        <p:column headerText="Tipo" sortBy="#{cliente.tipo}">
                            <h:outputText value="#{cliente.tipo == 'F' ? 'Pessoa Física' : 'Pessoa Jurídica'}"></h:outputText>
                        </p:column>

                        <p:column headerText="Nome" sortBy="#{cliente.nome}">
                            <h:outputText value="#{cliente.nome}"></h:outputText>
                        </p:column>

                        <p:column headerText="E-mail" sortBy="#{cliente.email}">
                            <h:outputText value="#{cliente.email}"></h:outputText>
                        </p:column>
                    </p:dataTable>

                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
